<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>
<body>
<script>
    const person =  {
        firstName: "Muhammad",
        lastName: "Iqbal",
        addres: {
            country: "Indonesia",
            city: "Subang"
        },
        hobbies: [
            "Coding", "Games", "Traveling"
        ]
    }

    const json = JSON.stringify(person)
    const personAgain = JSON.parse(json)

    console.info(json)
    console.info(personAgain)

</script>  
</body>
</html>
